<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styled Website</title>
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
            color: #333; 
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center; 
            color: #4CAF50; 
        }

        a {
            color: #1a73e8;
            text-decoration: none; 
        }

        a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 800px;
            margin: 0 auto; 
            padding: 20px;
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Website</h1>

    <div class="content">
        <h2>The Creators</h2>
        <p>IMAD AIT AOMAR <mark>&&</mark> YASSINE AIT OUGARD</p>
        <a href="index.html" class="button">Return to Previous Page</a>
    </div>

    <h3>Your Comment About Our Efforts, Dear Professor:</h3>
    <form action="/thank_you" method="post">
        <label for="message">Your Feedback:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
